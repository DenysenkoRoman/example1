<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet"></head>
<body>
    <head class="header">
        <div class="header-title">
            go </br>
            surf
        </div>
        <div class="header__aside">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="">
                </a>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li><a href="#"><img src="images/nav-ico-1.svg" alt=""><span>Surf</span></a></li>
                    <li><a href="#"><img src="images/nav-ico-2.svg" alt=""><span>Surf</span></a></li>
                    <li><a href="#"><img src="images/nav-ico-3.svg" alt=""><span>Surf</span></a></li>
                    <li><a href="#"><img src="images/nav-ico-4.svg" alt=""><span>Surf</span></a></li>
                </ul>
            </nav>      
            <div class="header__search">
                <img src="images/Search.svg" alt="search">
            </div>
            <div class="header__date">
                20
                <span>06 | 2018</span>
            </div>      
            <div class="header__location">
               <img src="images/marker.svg" alt=""> <span>California</span>
            </div>
        </div>
        <div class="header__slider">
            <div class="header__slider-item slider-item">
                <div class="slider-item_info">
                    <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item_info-title">North Shore</div>
                    <div class="slider-item_info-suptext suptitle-left">Condition</div>
                    <div class="slider-item_info-text">Radical</div>
                    <a href="#" class="slider-item_info-link">
                        <img src="images/arrow-right.svg" alt="right">
                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item_info">
                    <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item_info-title">South Shore</div>
                    <div class="slider-item_info-suptext suptitle-left">Condition</div>
                    <div class="slider-item_info-text">Radical</div>
                    <a href="#" class="slider-item_info-link">
                        <img src="images/arrow-right.svg" alt="right">
                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item_info">
                    <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item_info-title">West Shore</div>
                    <div class="slider-item_info-suptext suptitle-left">Condition</div>
                    <div class="slider-item_info-text">Radical</div>
                    <a href="#" class="slider-item_info-link">
                        <img src="images/arrow-right.svg" alt="right">
                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item_info">
                    <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item_info-title">East Shore</div>
                    <div class="slider-item_info-suptext suptitle-left">Condition</div>
                    <div class="slider-item_info-text">Radical</div>
                    <a href="#" class="slider-item_info-link">
                        <img src="images/arrow-right.svg" alt="right">
                    </a>
                </div>
            </div>
        </div>
        <div class="slider-dots">
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">01</div>
                    <div class="dots-box__name">North Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">02</div>
                    <div class="dots-box__name">South Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">03</div>
                    <div class="dots-box__name">West Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">04</div>
                    <div class="dots-box__name">East Shore</div>
                </div>
            </div>
        </div>
    </head>    

    <script src="js/main.min.js"></script>
</body>
</html>
